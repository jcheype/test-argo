metadata:
  name: demo
  namespace: argo
  labels:
    example: "true"
spec:
  arguments:
    parameters:
      - name: branch
        value: main
      - name: repo
        value: https://github.com/jcheype/test-argo.git
  entrypoint: main
  templates:
    - name: main
      steps:
        - - name: checkout
            template: checkout
        - - name: build
            template: build
        - - name: publish
            template: publish
    - name: checkout
      script:
        image: node:24
        workingDir: /work
        args:
          - sh
        # use --depth 1 and --single-branch for fastest possible checkout
        source: git clone --depth 1 --single-branch --branch {{workflow.parameters.branch}} {{workflow.parameters.repo}} . && ls
        volumeMounts:
          - mountPath: /work
            name: work
    - name: build
      script:
        image: node:24
        workingDir: /work
        args:
          - sh
        source: yarn install && yarn build && ls
        volumeMounts:
          - mountPath: /work
            name: work
    - name: publish
      script:
        image: gcr.io/kaniko-project/executor:latest
        workingDir: /work
        args:
          - sh
        source: /kaniko/executor --dockerfile Dockerfile --destination registry.home.jcheype.com/test-app
  volumeClaimTemplates:
    # A shared work volume.
    - name: work
      metadata:
        name: work
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 256Mi

